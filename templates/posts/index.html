<!DOCTYPE html>
<html ng-app='postsApp'>
	<head>
		<script type="text/javascript" src="/static/posts/js/lib/angular/angular.js"></script>
		<script type="text/javascript" src="/static/posts/js/lib/angular-resource/angular-resource.js"></script>
		<script type="text/javascript" src="/static/posts/js/postsApp.js"></script>
		<script type="text/javascript" src="/static/posts/js/services/postsService.js"></script>
		<script type="text/javascript" src="/static/posts/js/controllers/indexController.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="/static/posts/css/main.css">
	</head>
	{% verbatim %}
	<body>
		<div ng-controller='indexController'>
			<div class='container-12'>
				<div class='empty-col-left'></div>
				<div class='wrapper'>
					<div class='container-12'>
						<div class='mobile-sidebar'>
							<div class='mobile-sidebar-button'>
								Menu
							</div>
						</div>
						<div class='sidebar col-1-4'>
							<div class='menu'>
								<a ng-href='{{home}}' class='menu-link'>
									<div>Blog</div>
								</a>
								<a href='' class='menu-link'>
									<div>About</div>
								</a>
								<div class='menu-spacer'>
								</div>
								<div class='menu-header'>
									Projects
								</div>
								<a ng-repeat='proj in projects track by $index' ng-href='{{proj.url}}' class='menu-link'>
									<div>{{proj.name}}</div>
								</a>
							</div>
						</div>
						<div class='main'>
							<div class='posts'>
								<div ng-repeat='post in posts track by $index'>
									<div class='post-title'>
										{{post.title}}
									</div>
									<div class='post-pub-date'>
										{{post.formated_published_date}}
									</div>
									<div class='post-content'>
										{{post.text}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class='empty-col-right'></div>
			</div>
	</body>
	{% endverbatim %}
</html>
