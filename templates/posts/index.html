{% extends "posts/base.html" %}

{% block content %}
    {% for post in posts %}
    	<div class="post">
	        <article>
	        	<div class="post-header">
	            	<h2 class="post-title"><a href="{% url 'posts:detail' post.id %}"> {{ post.title }}</a></h2>
	            	<h3 class="post-pub-date">{{ post.published_date.date }}</h3>
	        	</div>
	            <div class="post-content">
	            	<p>{{ post.text | safe }}</p>
	            </div>
	        </article>
        </div>
    {% endfor %}
{% endblock %}
